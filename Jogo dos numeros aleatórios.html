<html>
    <head>
        <title>Jogo dos numéros aleatórios!</title>
        <script>
            function jogo() {
                    
                var numero_aleatorio = -1, i = 0, resposta = -3, resposta1;

                numero_aleatorio = Math.floor(Math.random() * 10 + 1); // Vai de 1 a 10;
                

                while(resposta != numero_aleatorio) {
                    
                    resposta = prompt("Informe um numero", "");

                    resposta1 = parseInt(resposta);

                    i++;
                }
                
                if ( i < 2) {

                    document.write("Voce acertou na 1° tentativa. Parabéns!");
                }
                else {
                    document.write("Voce acertou depois de " + i + " tentativas. Parabens!");
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type = "button" name = "jogar" value = "Click para comecar a jogar!" onclick = "jogo()">
        </form>
    </body>
</html>
